	<script>

        let name = "Василий";
        let admin = name;
        console.log(admin);
        
        let result1 = 10 + 10 + "10";       //на консоль выведется "2010", потому что сначала к 10 прибавится 10, потом неявное приведение результата сложения к строковому типу и конкатенация строк "20" и "10" 
        let result2 = 10 + "10" + 10;       //на консоль выведется "101010", потому что сначала неявное приведение 10 к строковому типу, конкатенация строк "10" и "10", неявное приведение 10 к строковому типу, конкатенация строк "1010" и "10"
        let result3 = 10 + 10 + +"10";      //на консоль выведется "30", потому что сначала сложатся два литерала, потом унарный плюс приведет строку "10" к числу 10 и сложит с суммой первых двух литералов
        let result4 = 10 / -"";             //на консоль выведется "-infinity", бикоз null в кавычках приведется к -0, и 10 / -0 будет -infinity
        let result5 = 10 / +"2,5";          //на консоль выведется "NaN", бикоз 2,5 унарным минусом приведется к числу, но дробные числа пишутся через точку, а не запятую, поэтому разделить не получится
        
        console.log(result1);
        console.log(result2);
        console.log(result3);
        console.log(result4);
        console.log(result5);
	</script>
